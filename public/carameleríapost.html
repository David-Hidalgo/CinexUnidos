<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="icon" href="https://cinexunidos-production.up.railway.app/assets/images/cinex-unidos.png" />
	<title>Caramelería</title>
</head>

<body>
	<section>
		<header id="header"></header>
		<aside id="aside"></aside>
		<script type="module" src="./src/js/mainAside.js"></script>

		<main class="reserve-aside-space">
			<hgroup>
				<h1>Caramelería</h1>
			</hgroup>

			<article>
				<hgroup>
					<h1>Combo Pequeño</h1>
					<strong>6$</strong>
				</hgroup>
				<figure>
					<image src="./../Images/landscape-placeholder.svg" alt="Combo Pequeño" width=15%>
				</figure>
				<ul>
					<li>+ 1 Cotufas pequeña</li>
					<li>+ 1 Refresco pequeño</li>
					<li>+ 1 Paquete de tequeños</li>
				</ul>
			</article>

			<article>
				<hgroup>
					<h1>Combo Mediano</h1>
					<strong>8$</strong>
				</hgroup>
				<figure>
					<image src="./../Images/landscape-placeholder.svg" alt="Combo Mediano" width=15%>
				</figure>
				<ul>
					<li>+ 2 Cotufas medianas</li>
					<li>+ 1 Refresco grande</li>
				</ul>
			</article>

			<article>
				<hgroup>
					<h1>Refrescos</h1>
				</hgroup>
				<figure>
					<image src="./../Images/landscape-placeholder.svg" alt="Refrescos" width=15%>
				</figure>

				<article>
					<b>Pequeño</b>
					<strong>1.5$</strong>
				</article>

				<article>
					<b>Mediano</b>
					<strong>2$</strong>
				</article>

				<article>
					<b>Grande</b>
					<strong>3$</strong>
				</article>
			</article>

		</main>
	</section>

</body>

</html>
